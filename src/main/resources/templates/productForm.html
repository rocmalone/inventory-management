<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Part Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}" />

    <!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
</head>
<body>
<div class="contentContainer">
    <div class="headerContainer">
        <img class="headerLogo" th:src="@{/images/logo.png}" />
        <div class="headerTitleWrapper">
            <h1 class="headerTitle">Hugh's Travel Land</h1>
            <h2 class="headerSubtitle">Used cars, new prices!</h2>
        </div>
    </div>
    <div class="navContainer">
        <a class="headerNavItem" th:href="@{/mainscreen}">Home</a>
        <a class="headerNavItem" th:href="@{/about}">About</a>
    </div>
    <hr>
    <h1>Product Details</h1>
    <form action="#" th:action="@{/showFormAddProduct}" th:object="${product}" method="POST"}>
        <!-- Add hidden form field to handle update -->
        <p><input type="hidden" th:field="*{id}"/></p>

        <p>
            <label th:for="*{name}">Name</label>
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/>
        </p>

        <p>
            <label th:for="*{price}">Price</label>
            <input type="text" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/>
        </p>

        <p>
            <label th:for="*{inv}">Inventory</label>
            <input type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/>
        </p>

        <p>
        <div th:if="${#fields.hasAnyErrors()}">
            <ul><li th:each="err: ${#fields.allErrors()}" th:text="${err}"></li></ul>
        </div>
        </p>
        <p><input type="submit" value="Submit" /></p>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <h2>Available Parts</h2>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Action</th>
        </tr>
        </thead>
        <form>
            <tr th:each="tempPart : ${availparts}">
                <td th:text="${tempPart.name}">1</td>
                <td th:text="${tempPart.price}">1</td>
                <td th:text="${tempPart.inv}">1</td>
                <td><a th:href="@{/associatepart(partID=${tempPart.id})}" class="btn btn-primary btn-sm mb-3">Add</a>
                </td>
            </tr>
        </form>
    </table>
    <table class="table table-bordered table-striped">
        <h2>Associated Parts</h2>
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPart : ${assparts}">
            <td th:text="${tempPart.name}">1</td>
            <td th:text="${tempPart.price}">1</td>
            <td th:text="${tempPart.inv}">1</td>
            <td><a th:href="@{/removepart(partID=${tempPart.id})}"  class="btn btn-primary btn-sm mb-3">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--<footer><a href="http://localhost:8080/">Link-->
<!--    to Main Screen</a></footer>-->
</body>
</html>
