<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}" />
</head>
<body>
<div class="contentContainer">
    <div class="headerContainer">
        <img class="headerLogo" th:src="@{/images/logo.png}" />
        <div class="headerTitleWrapper">
            <h1 class="headerTitle">Hugh's Travel Land</h1>
            <h2 class="headerSubtitle">Used cars, new prices!</h2>
        </div>
    </div>
    <div class="navContainer">
        <a class="headerNavItem" th:href="@{/mainscreen}">Home</a>
        <a class="headerNavItem" th:href="@{/about}">About</a>
    </div>
    <hr>
    <h1>Outsourced Part Details</h1>

    <form action="#" th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST"}>

        <!-- Add hidden form field to handle update -->
        <p><input type="hidden" th:field="*{id}"/></p>

        <p>
            <label th:for="*{name}">Name</label>
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/>
        </p>

        <p>
            <label th:for="*{price}">Price</label>
            <input type="text" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/>
        </p>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

        <p>
            <label th:for="*{inv}">Inventory</label>
            <input type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/>
        </p>
        <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>

        <p>
            <label th:for="*{minInv}">Min Inventory</label>
            <input type="text" path="minInv" th:field="*{minInv}" placeholder="Minimum Inventory" class="form-control mb-4 col-4"/>
        </p>
        <p th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}">Minimum inventory must be >= 0</p>

        <p>
            <label th:for="*{maxInv}">Max Inventory</label>
            <input type="text" path="maxInv" th:field="*{maxInv}" placeholder="Maximum Inventory" class="form-control mb-4 col-4"/>
        </p>
        <p th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}">Maximum inventory must be > 0</p>

        <p>
            <label th:for="*{companyName}">Company Name</label>
            <input type="text" th:field="*{companyName}" placeholder="Company Name" class="form-control mb-4 col-4"/>
        </p>

        <p><input type="submit" value="Submit" /></p>
    </form>
    <a href="http://localhost:8080/">Link to Main Screen</a>
</div>
</body>
</html>
